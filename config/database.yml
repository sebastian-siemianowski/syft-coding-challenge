default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  port: 5432

development:
  <<: *default
  database: syft_coding_challenge

test:
  <<: *default
  url: <%= ENV.fetch("DATABASE_URL") { 'postgresql://localhost/syft_coding_challenge' } %>
  pool: 15